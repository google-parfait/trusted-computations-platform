[workspace]
resolver = "2"
members = [
    "apps/ledger_app",
    "apps/atomic_counter/*",
    "integration",
    "runtime",
    "proto"
]

[workspace.dependencies]
micro_rpc = { git = "https://github.com/project-oak/oak", rev = "5d356359371a457d458e0d5e5414a6ab47f453fa" }
