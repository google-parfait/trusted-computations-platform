oak_enclave_runtime_support = { git = "https://github.com/project-oak/oak", rev = "5d356359371a457d458e0d5e5414a6ab47f453fa" }
oak_channel = { git = "https://github.com/project-oak/oak", rev = "5d356359371a457d458e0d5e5414a6ab47f453fa" }
oak_core = { git = "https://github.com/project-oak/oak", rev = "5d356359371a457d458e0d5e5414a6ab47f453fa" }
oak_restricted_kernel_sdk = { git = "https://github.com/project-oak/oak", rev = "5d356359371a457d458e0d5e5414a6ab47f453fa" }
oak_restricted_kernel_interface = { git = "https://github.com/project-oak/oak", rev = "5d356359371a457d458e0d5e5414a6ab47f453fa" }
